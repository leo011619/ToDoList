<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/v4-shims.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Meu to do List</a>
                <button type="button" class="btn btn-outline-primary">
                    <span class="mr-2">Adicionar lista</span>
                    <i class="far fa-plus-square"></i>
                </button>
            </div>

        </nav>
    </header>
    <main>
        <div class="row mx-2 to-do-container">
            <div class="col-sm-12 col-md-6 col-lg-4 mx-2 shadow-sm d-block to-do-list">
                <div class="row">
                    <div class="col-12 to-do-head">
                        <div class="to-do-list-title text-center">

                            <h4> A fazer </h4>
                            <div class="to-do-list-config to-do-icons">
                                <div class="to-do-icon-btn remove-list">
                                    <i class="fas fa-minus align-baseline"></i>
                                </div>
                                <div class="to-do-icon-btn add-to-do">
                                    <i class="fas fa-plus align-baseline"></i>
                                </div>
                                <div class="to-do-icon-btn config-list">
                                    <i class="fas fa-cog align-baseline"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 to-do-body">
                        <h4> Body </h4>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 mx-2 shadow-sm d-block to-do-list">
                <div class="row mx-2">
                    <div class="col-12 to-do-head">
                        <div class="to-do-list-title text-center">

                            <h4> A fazer </h4>
                            <div class="to-do-list-config to-do-icons">
                                <div class="to-do-icon-btn remove-list">
                                    <i class="fas fa-minus align-baseline"></i>
                                </div>
                                <div class="to-do-icon-btn add-to-do">
                                    <i class="fas fa-plus align-baseline"></i>
                                </div>
                                <div class="to-do-icon-btn config-list">
                                    <i class="fas fa-cog align-baseline"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 to-do-body">
                        <h4> Body </h4>
                    </div>
                </div>
            </div>
        </div>

        </div>

    </main>
    <footer>
        <script type="text/javascript" src="js/main.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    </footer>



</body>

</html>
